name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Compile sources
        run: |
          python -m compileall -q .

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -v \
            -k "not integration and not test_deepgram_stt_adapter_transcribes and not test_resolve_stream_targets and not test_output_rate_drift_adjusts_active_rate and not test_session_requests_g711_when_target_mulaw" \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=json \
            --cov-fail-under=27 \
            --maxfail=10 \
            --tb=short

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Coverage summary
        if: always()
        run: |
          if [ -f coverage.json ]; then
            COVERAGE=$(python3 -c "import json; print(f\"{json.load(open('coverage.json'))['totals']['percent_covered']:.2f}\")")
            echo "ðŸ“Š **Test Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Threshold: 27% (current baseline)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ¯ Next Target: 30%, Ultimate: 40%" >> $GITHUB_STEP_SUMMARY
            if (( $(echo "$COVERAGE >= 27" | bc -l) )); then
              echo "âœ“ Coverage meets threshold" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ— Coverage below threshold" >> $GITHUB_STEP_SUMMARY
            fi
          fi
