name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Compile sources
        run: |
          python -m compileall -q .

      - name: Preflight script smoke (syntax)
        run: |
          bash -n preflight.sh

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -v \
            -k "not integration and not test_deepgram_stt_adapter_transcribes and not test_resolve_stream_targets and not test_output_rate_drift_adjusts_active_rate and not test_session_requests_g711_when_target_mulaw" \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=json \
            --cov-fail-under=26.5 \
            --maxfail=10 \
            --tb=short

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Coverage summary
        if: always()
        run: |
          if [ -f coverage.json ]; then
            COVERAGE=$(python3 -c "import json; print(f\"{json.load(open('coverage.json'))['totals']['percent_covered']:.2f}\")")
            echo "ðŸ“Š **Test Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Threshold: 26.5% (current baseline)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ¯ Next Target: 30%, Ultimate: 40%" >> $GITHUB_STEP_SUMMARY
            if (( $(echo "$COVERAGE >= 26.5" | bc -l) )); then
              echo "âœ“ Coverage meets threshold" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ— Coverage below threshold" >> $GITHUB_STEP_SUMMARY
            fi
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Docker Image Size Check (AAVA-113)
  # Ensures images don't exceed size budgets
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  image-size:
    name: Check Docker Image Sizes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ai-engine image
        run: docker build -t ai-engine:test .

      # CI builds a minimal local-ai-server profile to keep PR checks fast and avoid
      # exceeding GitHub runner disk limits. Full local backends are built/released
      # via tagged releases and/or scheduled workflows.
      - name: Build local-ai-server image (ci-min)
        run: |
          docker build -t local-ai-server:test ./local_ai_server \
            --build-arg INCLUDE_VOSK=true \
            --build-arg INCLUDE_SHERPA=false \
            --build-arg INCLUDE_PIPER=true \
            --build-arg INCLUDE_KOKORO=false \
            --build-arg INCLUDE_LLAMA=true \
            --build-arg INCLUDE_KROKO_EMBEDDED=false

      - name: Check image sizes
        run: |
          echo "## ðŸ“¦ Docker Image Sizes" >> $GITHUB_STEP_SUMMARY
          
          # ai-engine budget: 1.5GB
          AI_ENGINE_SIZE=$(docker inspect ai-engine:test --format='{{.Size}}')
          AI_ENGINE_MB=$((AI_ENGINE_SIZE / 1024 / 1024))
          AI_ENGINE_BUDGET=1500
          
          echo "| Image | Size | Budget | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ $AI_ENGINE_MB -gt $AI_ENGINE_BUDGET ]; then
            echo "| ai-engine | ${AI_ENGINE_MB}MB | ${AI_ENGINE_BUDGET}MB | âŒ Over budget |" >> $GITHUB_STEP_SUMMARY
            AI_ENGINE_PASS=false
          else
            echo "| ai-engine | ${AI_ENGINE_MB}MB | ${AI_ENGINE_BUDGET}MB | âœ… OK |" >> $GITHUB_STEP_SUMMARY
            AI_ENGINE_PASS=true
          fi
          
          # local-ai-server (ci-min, local-core) budget: 2.5GB
          LOCAL_AI_SIZE=$(docker inspect local-ai-server:test --format='{{.Size}}')
          LOCAL_AI_MB=$((LOCAL_AI_SIZE / 1024 / 1024))
          LOCAL_AI_BUDGET=2500
          
          if [ $LOCAL_AI_MB -gt $LOCAL_AI_BUDGET ]; then
            echo "| local-ai-server | ${LOCAL_AI_MB}MB | ${LOCAL_AI_BUDGET}MB | âŒ Over budget |" >> $GITHUB_STEP_SUMMARY
            LOCAL_AI_PASS=false
          else
            echo "| local-ai-server | ${LOCAL_AI_MB}MB | ${LOCAL_AI_BUDGET}MB | âœ… OK |" >> $GITHUB_STEP_SUMMARY
            LOCAL_AI_PASS=true
          fi
          
          # Fail if any image exceeds budget
          if [ "$AI_ENGINE_PASS" = "false" ] || [ "$LOCAL_AI_PASS" = "false" ]; then
            echo ""
            echo "âš ï¸ **One or more images exceed size budget!**" >> $GITHUB_STEP_SUMMARY
            echo "For local-ai-server, CI uses a minimal build profile (no optional backends)." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Check outdated dependencies
        continue-on-error: true
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          pip install pip-outdated || true
          pip list --outdated --format=columns | head -20 >> $GITHUB_STEP_SUMMARY || echo "Unable to check" >> $GITHUB_STEP_SUMMARY
