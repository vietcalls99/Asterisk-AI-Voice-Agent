# CodeQL Security Analysis - AAVA-35
# Scans code for security vulnerabilities and coding errors
# Results visible in GitHub Security tab

name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run weekly on Monday at 6am UTC
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Specify queries: default, security-extended, security-and-quality
        queries: security-extended
        # Auto-detect Python version from requirements.txt
        setup-python-dependencies: true

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload SARIF results to Security tab
        upload: true
